<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine üíò</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ffd6e8, #ff9a9e);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 18px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 0; }
    30% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

.card {
    background: white;
    border-radius: 25px;
    padding: 30px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    z-index: 2;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 38px;
    color: #ff4d6d;
    margin-bottom: 5px;
}

h2 {
    font-size: 18px;
    color: #555;
    margin-bottom: 25px;
}

.buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

button {
    padding: 12px 22px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s ease;
}

.yes {
    background: linear-gradient(135deg, #ff4d6d, #ff85a1);
    color: white;
}

.no {
    background: #e0e0e0;
    color: #333;
    position: absolute;
}

.message {
    display: none;
    margin-top: 20px;
    font-size: 17px;
    color: #ff4d6d;
    font-weight: 600;
}

/* Confetti */
.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}
</style>
</head>

<body onclick="playMusic()">

<!-- Background Music -->
<audio id="music" loop>
    <source src="selfish.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>Will You Be My Valentine?</h1>
    <h2>Sannie Tracy Gbolee üíï</h2>

    <p>
        Every day with you feels like love finding me all over again.
        So today I just want to ask you one simple question‚Ä¶
    </p>

    <div class="buttons">
        <button class="yes" onclick="yesClicked()">Yes üíñ</button>
        <button class="no" id="noBtn" onmouseover="moveNo()">No üò¢</button>
    </div>

    <div class="message" id="message">
        üéâ Congratulations üéâ<br><br>
        You are the luckiest girl in the world to have<br>
        <strong>Edwin Aljoe Teah</strong> as your man ‚ù§Ô∏è
    </div>
</div>

<script>
let musicPlayed = false;

function playMusic() {
    if (!musicPlayed) {
        document.getElementById("music").play();
        musicPlayed = true;
    }
}

function yesClicked() {
    document.getElementById("message").style.display = "block";
    launchConfetti();
}

function moveNo() {
    const noBtn = document.getElementById("noBtn");
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

function launchConfetti() {
    for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = `hsl(${Math.random()*360},100%,60%)`;
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
    }
}

/* Floating hearts generator */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 15 + 15) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 400);
</script>

</body>
</html>
